<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    section > div {
        height: 100px;
        width:  100px;
        background-color: red;
        float: left;
        margin: 3px;
        cursor: pointer;

    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js">
    </script>
    <script type="text/babel">
        var x = 10;

        if (x) {
            var x = 4;
        }
        console.log(x);

        if (x) {
            let x = 5;
            console.log(x);
        }
        console.log(x);
        for (let index = 0; index < 45; index++) {
            var div = document.createElement('div');
            div.onclick = function() {
                alert('you clicked on a box #' +index);
            };
            document.getElementsByTagName('section')[0].appendChild(div);
            
        }
    </script>
    <title>Let keyword</title>
    <body>
        <header>
            <h1>Click here on the box</h1>
        </header>
        <section></section>
    </body>
</head>
</html>
